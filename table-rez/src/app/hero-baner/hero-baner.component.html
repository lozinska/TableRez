<mdb-carousel [isControls]="false" [animation]="'slide'" class="carousel-multi-item multi-animation" [type]="'carousel-multi-item'">
  <mdb-carousel-item *ngFor="let restaurant of restaurants; let i = index ">
    <img class="d-block w-100 h-50S" src="{{restaurant.image}}" alt="First slide" style="size: cover;">
  </mdb-carousel-item>
</mdb-carousel>
