<div class="container margin" fxLayout="row wrap" fxLayoutAlign="space-evenly stretch" fxLayoutGap="20px">
    <mat-card fxFlexFill fxFlex="0 1 calc(20% - 20px)" class="restaurant" fxLayout="column" *ngFor="let restaurant of restaurants">
    <mat-card-header>
      <mat-card-title>
        {{restaurant.name}}
      </mat-card-title>
      <mat-card-subtitle>
        {{restaurant.location}}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content fxLayoutAlign="center center" style="text-align:center">
      <p>
    {{restaurant.desc}}
      </p>
    </mat-card-content>
    <mat-card-actions fxFlexAlign="end" align="center">
      <button class="button" mat-button>Book now</button>
    </mat-card-actions>
  </mat-card>
</div>
